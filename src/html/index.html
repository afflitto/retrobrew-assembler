<html>
  <head>
    <title>
      Retrobrew Assembler
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="site-header sticky-top py-md-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between px-md-5">
        <a class="py-2 d-none d-md-inline-block" href="#home">Simulator</a>
      </div>
    </nav>

    <div id="home" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 ">
      <div class="container bg-dark p-5">
        <div class="row">
          <div class="col-md-9 text-light">
            <h3 class="text-light">Memory</h3>
            <div id="memory-display"></div>
          </div>

          <div class="col-md-3 text-light">
            <h3>Clock</h3>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success" id="clock-play-pause"><i class="fas fa-play"></i></button>
              <button type="button" class="btn btn-light" id="clock-step"><i class="fas fa-step-forward"></i></button>
            </div>

            <h3>Registers</h3>
            <label>PC</label>
            <p id="register-pc"></p>
            <label>A</label>
            <p id="register-a"></p>
            <label>B</label>
            <p id="register-b"></p>
            <label>OUT</label>
            <p id="register-out"></p>

            <label>MAR</label>
            <p id="register-mar"></p>
            <label>IR</label>
            <p id="register-ir"></p>
            <label>FLAGS</label>
            <p id="register-flag-zero"></p>
            <p id="register-flag-carry"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
